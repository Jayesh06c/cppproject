     <!-- content-->
     <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-3 col-md-3"> 
                <div class="list-group small">
                    <div class="list-group-item active">Employees </div>
                    <a href="#" class="list-group-item" data-bs-target="modal"
                     data-bs-target="#add_employee" id="add_employee">
                     Add Employees</a>
                      
                </div>
             </div>

             <div class="col-lg-9 col-md-9">
                <table class="table table-striped table-hover bg-light small">
                    <tr class="table-dark">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th>edit</th>
                        <th>Delete</th>
                    </tr>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>HR</td>
                    <td>Manager</td>
                    <td>5000</td>
                    <td>
                        <a
                        href="#"
                        class="btn btn-sm btn-block btn-info"
                        data-bs-toggle="modal"
                        data-bs-target="#employeeedit">Edit</a>

                    </td>
                    <td>
                        <a
                        href="#"
                        class="btn btn-sm btn-block btn-danger"
                        onclick="confirm('Are you sure want to Delete ')"
                        >Delete</a>
                        
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Cathy Meo</td>
                    <td>IT</td>
                    <td>Manager</td>
                    <td>5000</td>
                    <td>
                        <a
                        href="#"
                        class="btn btn-sm btn-block btn-info"
                        data-bs-toggle="modal"
                        data-bs-target="#employeeedit">Edit</a>

                    </td>
                    <td>
                        <a
                        href="#"
                        class="btn btn-sm btn-block btn-danger"
                        onclick="confirm('Are you sure want to Delete ')"
                        >Delete</a>
                        
                    </td>
                </tr>
                </table>
             </div>
         </div>

         <!--model-->
         <div class="modal fade" 
         id="add_employee"
          tabindex="-1"
          aria-labelledby="add_employeelabel" aria-hidden="true">

          <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                <h5 class="modal-title" id="add_employeelabel">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close">
            </button>
               </div>
               <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <input 
                        type="date"
                        class="form-control form-control-sm"
                        required 
                        />
                    </div>

                    <div class="mb-3">
                        <input 
                        type="text"
                        class="form-control form-control-sm"
                        required 
                        placeholder="ent name"
                        />
                    </div>

                    <div class="mb-3">
                        <input 
                        type="text"
                        class="form-control form-control-sm"
                        required 
                        placeholder="Department"
                        />
                    </div>

                    <div class="mb-3">
                        <input 
                        type="text"
                        class="form-control form-control-sm"
                        required 
                        placeholder="Position"
                        />
                    </div>

                    <div class="mb-3">
                        <input 
                        type="number"
                        class="form-control form-control-sm"
                        required 
                        placeholder="Salary"
                        />
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-success btn-sm">
                            Add New
                        </button>
                    </div>
                  </form>
               </div>
            </div>
          </div>
        </div>
